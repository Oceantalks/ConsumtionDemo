<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"> </meta>
<title>Home Page</title>
</head>
<body>
	
	<h2>Welcome to the most powerful CRM in the world</h2>
	
	<hr></hr>
	
	<h1>User Created</h1>
    <p th:id="'Id: ' + ${user.id}" />
    <p th:text="'Username: ' + ${user.userName}" />
    <p th:text="'First Name: ' + ${user.firstName}" />
    <p th:text="'Last Name: ' + ${user.lastName}" />
    <p th:text="'Phone Number: ' + ${user.phoneNumber}" />
	
	<br></br>
	<p>
		<a href="/user/login" th:href="@{/user/login}">Login</a>
	</p>
	
	<br></br>
	
	<p>
		<a href="/home" th:href="@{/home}">Home</a>
	</p>
	
</body>
</html>
